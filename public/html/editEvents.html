<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Trail Forward is a supportive hiking community for individuals who have experienced incarceration or addiction, offering a safe and healing space to reconnect with nature, rebuild self-worth, and foster meaningful connections." />
    <meta name="keywords"
        content="trail forward, hiking, community, support, reentry, recovery, nature, wellness, sobriety" />
    <meta name="author" content="Jarrell Quincy | r3lic" />
    <title>Events</title>
</head>

<body>
    <h1>Events</h1>

    <form id="event-form">
        <input type="text" name="eventName" placeholder="Event Name" required />
        <input type="datetime-local" name="eventDate" required />
        <input type="text" name="eventLocation" placeholder="Event Location" required />
        <button type="submit">Create Event</button>
    </form>
    <div id="event-list">
        <div id="upcoming-events">
            <h2>Upcoming Events</h2>
            <ul id="upcoming-events-list"></ul>
        </div>
        <div id="past-events">
            <h2>Past Events</h2>
            <ul id="past-events-list"></ul>
        </div>
    </div>
    <script src="/js/editEvents.js"></script>
</body>

</html>
