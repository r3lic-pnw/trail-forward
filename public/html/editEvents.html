<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Trail Forward is a supportive hiking community for individuals who have experienced incarceration or addiction, offering a safe and healing space to reconnect with nature, rebuild self-worth, and foster meaningful connections." />
    <meta name="keywords"
        content="trail forward, hiking, community, support, reentry, recovery, nature, wellness, sobriety" />
    <meta name="author" content="Jarrell Quincy | r3lic" />

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/events.css">
    <link rel="stylesheet" href="../styles/editEvents.css">
    <link rel="shortcut icon" href="../assets/logos/favicon.ico" type="image/x-icon">
    <title>Trail Forward | Edit Events</title>
</head>

<body>
    <header>
        <h1>Edit Events</h1>
        <div>
            <img src="../assets/logos/trail-forward-logo.png" alt="" class="logo" />
        </div>
        <button id="menu-icon" aria-label="Open Menu" aria-expanded="false" aria-controls="main-nav">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="main-nav" aria-label="Menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/events">Events</a></li>
                <li><a href="/contacts">Contacts</a></li>
                <li><a href="/gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <form id="event-form">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" placeholder="Event Name" required />

            <label for="eventDate">Event Date:</label>
            <input type="datetime-local" id="eventDate" name="eventDate" required />

            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" name="eventLocation" placeholder="Event Location" required />

            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" name="eventDescription" placeholder="Event Description"></textarea>

            <button type="submit" id="create-event-button">Create Event</button>

            <div id="map"></div>

            <section id="event-list">
                <div id="upcoming-events" class="event-section">
                    <h2>Upcoming Events</h2>
                    <ul id="upcoming-events-list"></ul>
                </div>
                <div id="past-events" class="event-section">
                    <h2>Past Events</h2>
                    <ul id="past-events-list"></ul>
                </div>
            </section>
    </main>
    <script src="../js/global.js"></script>
    <script src="../js/editEvents.js" type="module"></script>
</body>

</html>
